<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Guess the Daily Quote. Choose letters and see them revealed on the game board.">
  <meta name="keywords" content="quote, daily, game, points, fun, play, word game">

  <meta property="og:title" content="Daily Quote" />
  <meta property="og:url" content="https://dailyquote.ca" />
  <meta property="og:image:secure_url" content="https://dailyquote.ca/img/smGraphic.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:type" content="website" />
  <meta property="og:description"
    content="Guess the Daily Quote. Choose letters and see them revealed on the game board." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="img/Favicon.png" type="image/x-icon">
  <title>Daily Quote - Practice</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4LE4MFT9C0"></script>

    function gtag() { dataLayer.push(arguments); }

<body>

  <header>
    <!-- <div class="banner-ad-container">
      <div class="banner-ad text-center pt-4 mx-auto">Future Banner Ad</div>
    </div> -->
    <nav class="navbar">
      <div class="container-fluid">
        <ul class="navbar-nav nav-left">
          <li class="nav-item">
            <a type="button" class="backBtn" href="index.html" aria-label="Back to Daily Quote">
              Daily Quote</a>
          </li>

        </ul>
        <div class="navbar-nav title">
          <h3 class="navbar-brand">Practice Quotes</h3>
        </div>
        <ul class="navbar-nav nav-right">

          <li class="nav-link">
            <button type="button" class="linkBtn" onclick="window.location.reload();" aria-label="New Quote">New
              Quote</button>
          </li>
        </ul>
      </div>
    </nav>

  </header>
  <div id="toast"></div>

  <div class="container">

    <div class="game-board-container">
      <div id="game-board">


      </div>
    </div>
    <div class="text-center" id="qA"></div>
    <div class="row align-items-center py-1">
      <div class="col" id="countP">
        <h6 class="guesses text-center">Letters Used: <span id="guessCountP">0</span>/10</h6>
      </div>

      <div class="col">
        <button class="keyboard-button" id="solveBtnP">Guess the Quote</button>
      </div>
    </div>

    <div id="keyboard-cont">
      <div class="first-row">
        <button class="keyboard-button" id="Q">Q</button>
        <button class="keyboard-button" id="W">W</button>
        <button class="keyboard-button" id="E">E</button>
        <button class="keyboard-button" id="R">R</button>
        <button class="keyboard-button" id="T">T</button>
        <button class="keyboard-button" id="Y">Y</button>
        <button class="keyboard-button" id="U">U</button>
        <button class="keyboard-button" id="I">I</button>
        <button class="keyboard-button" id="O">O</button>
        <button class="keyboard-button" id="P">P</button>
        <button class="delete wideBtn" id="DEL">DEL</button>
      </div>
      <div class="second-row" id="">
        <button class="keyboard-button" id="A">A</button>
        <button class="keyboard-button" id="S">S</button>
        <button class="keyboard-button" id="D">D</button>
        <button class="keyboard-button" id="F">F</button>
        <button class="keyboard-button" id="G">G</button>
        <button class="keyboard-button" id="H">H</button>
        <button class="keyboard-button" id="J">J</button>
        <button class="keyboard-button" id="K">K</button>
        <button class="keyboard-button" id="L">L</button>

      </div>
      <div class="third-row" id="">
        <button class="keyboard-button" id="Z">Z</button>
        <button class="keyboard-button" id="X">X</button>
        <button class="keyboard-button" id="C">C</button>
        <button class="keyboard-button" id="V">V</button>
        <button class="keyboard-button" id="B">B</button>
        <button class="keyboard-button" id="N">N</button>
        <button class="keyboard-button" id="M">M</button>
        <button class="enter" id="ENTER">ENTER</button>
      </div>
      <!-- <div class="fourth-row" id="">
        <button class="keyboard-button spaceBtn" id="space">show spaces between words</button>
      </div> -->
    </div>

  </div>
  <div class="text-center"></div>


  <!-- <div class="banner-ad text-center pt-4">Future Banner Ad</div> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>



  <script src="practice.js" type="module"></script>



</body>

</html>
